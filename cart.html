<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Thêm CSS tùy chỉnh ở đây nếu cần */
        .cart-container {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }

        .cart-container th,
        .cart-container td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            vertical-align: middle;
        }

        .cart-container th {
            background-color: #000;
            color: #fff;
        }

        .cart-container img {
            width: 100px;
            /* Điều chỉnh kích thước hình ảnh */
        }

        .cart-container input[type="number"] {
            width: 60px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
    <title>Giỏ hàng</title>
</head>

<body>
    <header class="header-with-nav">
        <nav class="nav bg-dark">
            <div class="container d-flex flex-column flex-md-row justify-between items-md-center">
                <div class="d-flex justify-between items-center">
                    <a href="index.html" class="text-decoration-none d-flex items-center"><img width="60" src="src/assets/images/img_brand.png"/><h3 class="py-2 text-white weight-3">FOOTBALL BOOTS</h3></a>
                    <div class="d-flex items-center">
                        <div class="user-wrapper-mobile">
                            <a href="login.html" class="login-btn d-md-none text-white me-3 text-decoration-none">Đăng nhập</a>
                        </div>
                        <div class="d-flex items-center d-md-none p-2 cursor-pointer nav-item menu-toggle">
                            <i class="fa-solid fa-bars text-white"></i>
                        </div>
                    </div>
                </div>
                <ul class="text-white d-md-flex collasped nav-menu">
                    <li><a href="about.html" class="text-white text-decoration-none d-block px-md-3 nav-item py-2 h3">Giới thiệu</a></li>
                    <li><a href="products.html" class="text-white text-decoration-none d-block px-md-3 nav-item py-2 h3">Sản phẩm</a></li>
                    <li><a href="cart.html" class="text-white text-decoration-none d-block px-md-3 nav-item py-2 h3 text-primary">Giỏ hàng</a></li>
                    <li><a href="career.html" class="text-white text-decoration-none d-block px-md-3 nav-item py-2 h3">Tuyển dụng</a></li>
                    <li class="dropdown js-dropdown-nav-item">
                        <span class="cursor-pointer text-white d-block px-md-3 nav-item py-2 h3">Khác<i class="fa-solid fa-chevron-down ms-2" style="font-size: 0.8rem;"></i></span>
                        <ul class="dropdown-menu position-static position-md-absolute js-dropdown-content rounded-0 border-0 shadow-sm">
                            <li><a href="blog.html" class="ps-4 text-decoration-none d-block px-md-3 nav-item dropdown-nav-item py-2 h3">Tin tức</a></li>
                            <li><a href="contact.html" class="ps-4 text-decoration-none d-block px-md-3 nav-item dropdown-nav-item py-2 h3">Liên hệ</a></li>
                            <li><a href="faq.html" class="ps-4 text-decoration-none d-block px-md-3 nav-item dropdown-nav-item py-2 h3">FAQ</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="sub-nav bg-white py-1 d-none d-md-block">
            <div class="container d-flex items-center user-wrapper">
                <a href="login.html" class="ms-auto login-btn d-none d-md-block text-black me-3 text-decoration-none">Đăng nhập</a>
            </div>
        </div>
    </header>
    <section style="min-height: 90vh;">
        <div class="container py-4">
            <h1 class="mb-4">Giỏ hàng</h1>
            <table class="cart-container bg-white rounded overflow-hidden shadow-sm w-100">
                <thead>
                    <tr>
                        <th>Sản phẩm</th>
                        <th>Giá</th>
                        <th>Số lượng</th>
                        <th>Tổng tiền</th>
                    </tr>
                </thead>
                <tbody class="cart-table-body">

                </tbody>
            </table>
        </div>
        <div class="w-100 d-sticky checkout">
            <div class="container d-flex flex-column flex-md-row justify-between items-center py-3">
                <h4 class="text-dark text-start">Tổng tiền:</h4>
                <div class="d-flex w-100 w-md-auto items-center flex-column flex-md-row">
                    <h2 class="text-success checkout-total weight-4 me-4">0 VNĐ</h2>
                    <button class="bg-success text-white px-5 py-2 cursor-pointer btn w-100 w-md-auto">Thanh toán</button>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer bg-dark py-4">
        <div class="container px-4">
            <div class="d-flex flex-column flex-sm-row justify-between items-center">
                <span class="text-white h4 mb-3 mb-sm-0">
                    © 2025 Football Boots. All rights reserved.
                </span>
                <div class="privacy-terms-wrapper">
                    <a class="text-white h4 text-decoration-none" href="#">Chính sách</a>
                    <span class="text-white mx-2">•</span>
                    <a class="text-white h4 text-decoration-none" href="#">Điều khoản</a>
                    <span class="text-white mx-2">•</span>
                    <a class="text-white h4 text-decoration-none" href="contact.html">Liên hệ</a>
                </div>
            </div>
        </div>
    </footer>
    <script type="module" src="src/assets/js/main.js"></script>
    <script type="module" src="src/assets/js/pages/cart.js"></script>
</body>

</html>
