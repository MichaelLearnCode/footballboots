    <section>
        <div class="container py-4">
            <h1 class="mb-4">Giỏ hàng</h1>
            <table class="cart-container bg-white rounded overflow-hidden shadow-sm w-100">
                <thead>
                    <tr>

                <tbody class="table-body">

                </tbody>
            </table>

        <div class="w-100 d-sticky checkout">

                <h4 class="text-dark">Tổng tiền:</h4>
                <div class="d-flex items-center">

        </div>
    </footer>
    <script src="src/assets/js/main.js"></script>
    <script>
        // JavaScript để xử lý giỏ hàng (nếu cần)
        const cartData = [
            {
                image: 'src/assets/images/img_cart_item_1.jpg',
                name: 'Giày bóng đá Nike',
                price: 1500000,
                quantity: 1
            },
            {
                image: 'src/assets/images/img_cart_item_1.jpg',
                name: 'Giày bóng đá Nike',
                price: 1500000,
                quantity: 1
            },
            {
                image: 'src/assets/images/img_cart_item_1.jpg',
                name: 'Giày bóng đá Nike',
                price: 1500000,
                quantity: 1
            },
            {
                image: 'src/assets/images/img_cart_item_1.jpg',
                name: 'Giày bóng đá Nike',
                price: 1500000,
                quantity: 1
            },
            // Thêm nhiều sản phẩm khác ở đây
        ];
        function updateQuantity(index, value) {
            // Cập nhật số lượng trong mảng dữ liệu
            cartData[index].quantity = parseInt(value);
            // Gọi lại hàm renderCart để cập nhật giao diện
            renderCart();
        }

        function renderCart() {
            const tableBody = document.querySelector('.table-body');
            tableBody.innerHTML = ''; // Xóa nội dung hiện tại
            let total = 0; // Biến để tính tổng tiền

            cartData.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                <td><img src="${item.image}" alt="${item.name}"></td>
                <td>${item.name}</td>
                <td>${item.price.toLocaleString()} VNĐ</td>
                <td><input onchange="updateQuantity(${index}, this.value)" type="number" value="${item.quantity}" min="1"></td>
                <td>${(item.price * item.quantity).toLocaleString()} VNĐ</td>
            `;
                tableBody.appendChild(row);
                total += item.price * item.quantity; // Cộng dồn tổng tiền
            });

            document.querySelector('.checkout-total').textContent = total.toLocaleString() + ' VNĐ'; // Cập nhật tổng tiền
        }

        renderCart();
    </script>
</body>
